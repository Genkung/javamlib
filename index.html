    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #F7F7F8;">

    <div class="card">
        <div class="card-body">
            <h3><b class="titleName"></b></h3>
            <h4 id="SrunOn"></h4>
            <p id="Sdata">data</p>
        </div>
    </div>

    <script>
        function callBackFunc() {
            console.log("Call back complete");
            $("#Sdata").text("Call from initPageApiWithCallBack");
        }

        var mcontentId = "user-profile";
        var lib;

        $(document).ready(async function () {
            lib = await manawallib.GetLib();
            await lib.initPageApiWithCallBack(mcontentId, () => callBackFunc());
            var result = await lib.getApiData(mcontentId);
            $("#Sdata").text(JSON.stringify(result));

            // setTimeout(() => { refreshOnGoBack() }, 2000);
        });
    </script>
